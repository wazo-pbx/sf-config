# This file is managed by ansible, do not edit directly
---
resources:
  tenants:
    local:
      description: "The local tenant."
      url: "https://zuul.wazo.community/manage"
      default-connection: github.com

  connections:
    github.com:
      base-url: "https://github.com"
      type: github
      github-app-name: wazo-zuul
      github-label: mergeit
    local-git:
      base-url: "file:///var/lib/software-factory/git"
      type: git

  projects:
    internal:
      tenant: local
      description: Internal configuration project
      source-repositories:
        - wazo-pbx/sf-config:
            zuul/config-project: True
            zuul/exclude-unprotected-branches: true
        - wazo-pbx/sf-jobs:
            zuul/exclude-unprotected-branches: true
        - zuul-jobs:
            connection: local-git
            zuul/include: [job]
            zuul/shadow: wazo-pbx/sf-jobs
