diskimages:
  - name: debian-9-cloud
    pause: False
    rebuild-age: 86400
    elements:
      - debian-9-cloud
      - nodepool-minimal
      - sf-zuul-worker
    release: stretch
    username: zuul-worker

providers:
  - name: openstack
    cloud: openstack
    clean-floating-ips: true
    image-name-format: '{image_name}-{timestamp}'
    boot-timeout: 120
    rate: 10.0
    pools:
      - name: main
        max-servers: 2       
        networks:
          - zuul-net
        labels:
          - name: debian9-vm
            flavor-name: m1.small
            diskimage: debian-9-cloud
            #key-name: zuulkey
            #cloud-image: debian9

labels:
  - name: debian9-vm
    min-ready: 0

extra-labels:
  - provider: openstack
    pool: main
    diskimages:
      - name: debian-9-cloud
