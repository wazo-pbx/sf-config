---
diskimages:
  - name: debian-9-image
    username: zuul-worker
    elements:
      # This is a fake element to reference the playbook
      - debian-9-cloud
    env-vars:
      PATH: /etc/nodepool/elements/virt-customize:/bin:/sbin:/usr/bin:/usr/sbin
    formats:
      - qcow2
  - name: debian-10-image
    username: zuul-worker
    elements:
      # This is a fake element to reference the playbook
      - debian-10-cloud
    env-vars:
      PATH: /etc/nodepool/elements/virt-customize:/bin:/sbin:/usr/bin:/usr/sbin
    formats:
      - qcow2

providers:
  - name: openstack
    cloud: openstack
    clean-floating-ips: true
    image-name-format: '{image_name}-{timestamp}'
    boot-timeout: 120
    rate: 10.0
    diskimages:
      - name: debian-9-image
        config-drive: true
      - name: debian-10-image
        config-drive: true
    pools:
      - name: main
        max-servers: 2
        networks:
          - zuul-net
        labels:
          - name: debian9-vm
            flavor-name: m1.small
            diskimage: debian-9-image
          - name: debian10-vm
            flavor-name: m1.small
            diskimage: debian-10-image


labels:
  - name: debian9-vm
    min-ready: 1
  - name: debian10-vm
    min-ready: 1
